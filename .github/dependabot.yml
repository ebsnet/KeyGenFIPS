version: 2
updates:
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'daily'
    open-pull-requests-limit: 10
    assignees:
      - vbrandl
    labels:
      - dependabot
      - dependencies
    groups:
      minor:
        patterns:
          - "*"
        update-types:
          - minor
          - patch
